<!DOCTYPE html>

<html>

<header>
    <title>Ubermelon Order Form</title>
</header>
<body>
    <p><h1><strong>Order!</strong></h1></p>

    <table>
        <thead>
            <tr>
                <th>Melon Name</th>
                <th>Price per lb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </tbody>
    </table><br>

    <p>Place your orders here! You know you want to.</p><br>
    <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
        <label for="field-Firstname"> First name: </label>
        <input type="text" name="firstname" id="field-Firstname"><br>
        <label for="field-Lastname"> Last name: </label>
        <input type="text" name="lastname" id="field-Lastname"><br>

        <label for="field-Melontype"> Melon Type: </label>
        <select name="melontype">
            <option value="watermelon">Watermelon</option>
            <option value="honeydew">Honeydew</option>
            <option value="canteloupe">Canteloupe</option>
            <option value="crenshaw">Crenshaw</option>
            <option value="canary">Canary</option>
        </select><br>
        <label for="field-quantity"> Quantity: </label>
        <input type="text" name="quantity" id="field-quantity"><br>
        
        <label for="field-time"> Delivery Time? </label>
        <input type="radio" name="time" value="am" id="field-time">AM
        <input type="radio" name="time" value="pm" id="field-time">PM
        <input type="radio" name="time" value="wat" id="field-time">WAT <br>

        <label for="field-returningcustomer"> Are you a returning customer? </label>
        <input type="radio" name="returningcustomer" value="yes" id="returning-customer">Yes
        <input type="radio" name="returningcustomer" value="no" id="returning-customer">No <br>

        <label for="field-stats"> For statistical purposes: </label>
        <input type="checkbox" name="stats" value="dog" id="field-stats">Dog
        <input type="checkbox" name="stats" value="cat" id="field-stats">Cat
        <input type="checkbox" name="stats" value="hedgehog" id="field-stats">Hedgehog
        <input type="checkbox" name="stats" value="balloonicorn" id="field-stats">Balloonicorn
        <input type="checkbox" name="stats" value="yak" id="field-stats">Yak <br>

        <input type="submit">
    </form>
</body>
</html>
